            <div class="form-group">
              <label class="control-label"></span></label>
              <input type="text" class="form-control" placeholder="Nombre" aria-label="First name" />
            </div>
            <div class="form-group">
              <label class="control-label"></label>
              <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name" />
            </div>
            <div class="form-group">
              <label for="email"></label>
              <input type="email" class="form-control" id="email" placeholder="e-mail" aria-label="e-mail" />
            </div>
            <div class="form-group">
              <label class="control-label"></label>
              <input type="text" class="form-control red ng-pristine ng-untouched ng-valid ng-empty" ng-model="tel"
                name="tel" data-validate="number,minlength[8]" placeholder="Número de telefono" novalidate="novalidate"
                aria-invalid="false">
            </div>
            <div class="form-group">
              <label for="control-label"></label>
              <input type="password" class="form-control" id="pwd" placeholder="Contraseña" aria-label="Contraseña" />
            </div>
            <div class="checkbox">
              <label><input type="checkbox" /> Remember me</label>
            </div>
            <div class="form-group">
              <label class="control-label"><span class="text-danger">*</span></label>
              <textarea placeholder="Mensaje" aria-label="Escriba-tu-mensaje" class="form-control red ng-pristine ng-untouched ng-valid ng-empty" ng-model="mensaje"
                name="mensaje" data-validate="required" rows="10" novalidate="novalidate"
                aria-invalid="false"></textarea>
